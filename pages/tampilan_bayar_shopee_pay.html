<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tampilan Bayar ShopeePay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tampilan_bayar_shopee_pay.css" />
  </head>
  <body>
    <div class="tampilan-bayar-shopee-pay">
      <div class="total-tagihan-rp-5000000">
      Total Tagihan : Rp 50.000.00
      </div>
      <div class="line-13">
      </div>
      <div class="transfer">
      Transfer
      </div>
      <div class="bank-tujuan">
      Bank Tujuan
      </div>
      <div class="container-4">
        <span class="shopee-pay">
        ShopeePay
        </span>
        <div class="bxsup-arrow">
          <img class="vector" src="../assets/vectors/vector_199_x2.svg" />
        </div>
      </div>
      <div class="line-14">
      </div>
      <div class="informasi-rekening-pengirim">
      Informasi rekening pengirim
      </div>
      <div class="container-1">
        <div class="nama-pemilik-rekening">
        Nama Pemilik Rekening
        </div>
        <div class="nomor-rekening">
        Nomor Rekening
        </div>
      </div>
      <div class="container-2">
        <div class="sirhan">
        Sirhan 
        </div>
        <div class="container">
        11234567
        </div>
      </div>
      <div class="container-6">
        <div class="line-15">
        </div>
        <div class="line-16">
        </div>
      </div>
      <div class="container">
        <div class="container-5">
          <div class="icbaseline-check-box">
            <img class="vector-1" src="../assets/vectors/vector_40_x2.svg" />
          </div>
          <div class="simpan-nomor-rekening">
          Simpan Nomor Rekening
          </div>
        </div>
        <div class="container-3">
          <span class="bayar-sekarang">
          Bayar Sekarang
          </span>
        </div>
      </div>
    </div>
  </body>
</html>

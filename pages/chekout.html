<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chekout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chekout.css" />
  </head>
  <body>
    <div class="chekout">
      <div class="detail-produk">
      Detail Produk
      </div>
      <div class="container-6">
        <div class="material-symbolsmoney">
          <img class="vector" src="../assets/vectors/vector_219_x2.svg" />
        </div>
        <span class="gunakan-kode-promo-atau-kupon">
        Gunakan Kode Promo atau Kupon
        </span>
      </div>
      <div class="container-9">
        <div class="alamat-pengiriman">
        Alamat Pengiriman
        </div>
        <div class="line-11">
        </div>
        <div class="provinsi-yogyakarta">
        Provinsi :  Yogyakarta
        </div>
        <div class="nama-jalan-thamrin">
        Nama Jalan : Thamrin
        </div>
        <div class="no-rumah-125">
        No Rumah : 125
        </div>
        <div class="kode-post-30014">
        Kode Post : 30014
        </div>
        <span class="detail-alamat-rumah-warna-pink">
        Detail Alamat : Rumah Warna Pink
        </span>
      </div>
      <div class="container-8">
        <p class="penjual-sirhan-afkar-prayogi">
        <span class="penjual-sirhan-afkar-prayogi-sub-74"></span><span></span>
        </p>
        <div class="container-5">
          <div class="rectangle-142">
          </div>
          <div class="container-1">
            <div class="kripik-singkong">
            Kripik Singkong
            </div>
            <div class="barang">
            1 barang
            </div>
            <span class="rp-1700000">
            Rp.17.000.00
            </span>
          </div>
        </div>
        <div class="container-3">
          <div class="kurir-pengirim">
          Kurir Pengirim
          </div>
          <div class="container-2">
            <span class="pilih-kurir">
            Pilih Kurir
            </span>
          </div>
        </div>
      </div>
      <div class="container-4">
        <div class="container">
          <div class="total-harga">
          Total Harga
          </div>
          <span class="rp-2000000">
          Rp.20.000.00
          </span>
        </div>
        <div class="container-7">
          <span class="bayar">
          Bayar
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
